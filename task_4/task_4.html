<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>task_4</title>
	<style>
	#ct {
		width: 100%;
		height: 500px;
		border: 1px solid #aaa;
		margin: 0 auto;
	}
	.gray {
		width: 400px;
		height: 200px;
		background: #ccc;
		position: relative;
		top: 50%;
		margin-top: -100px;
		left: 50%;
		margin-left: -200px;
	}
	.left,
	.right {
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
	}
	.left {
		border-radius: 0 0 50px 0;
	}
	.right {
		border-radius: 50px 0 0 0;
		bottom: 0;
		right: 0;
	}
	</style>
</head>
<body>
<div id="ct">
	<div class="gray">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</div>
</body>
</html>
